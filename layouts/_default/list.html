<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        Read the latest {{ .Title }} chapters on Solo Manga!
    </title>
    <meta name="Description" content="{{.Params.description}}">
    <script defer src="{{.Site.BaseURL}}js/ql.js"></script>
    <script defer src="{{.Site.BaseURL}}js/vue.min.js"></script>
    <script defer src="{{.Site.BaseURL}}js/favourite-button.min.js"></script>
    {{ partial "style.html" . }}

  </head>
  <style>
    @font-face {
      font-family: 'Raleway';
      font-style: normal;
      font-weight: 400;
      font-display: swap;
      src: local('Raleway'), local('Raleway-Regular'), url(https://fonts.gstatic.com/s/raleway/v13/1Ptug8zYS_SKggPNyCMIT5lu.woff2) format('woff2');
      unicode-range: U+0100-024F, U+0259, U+1E00-1EFF, U+2020, U+20A0-20AB, U+20AD-20CF, U+2113, U+2C60-2C7F, U+A720-A7FF;
    }
    /* latin */
    @font-face {
        font-family: 'Raleway';
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: local('Raleway'), local('Raleway-Regular'), url(https://fonts.gstatic.com/s/raleway/v13/1Ptug8zYS_SKggPNyC0ITw.woff2) format('woff2');
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
    }
    #column {
      margin-left: 20px; 
      margin-right: 20px; 
      overflow: auto; 
      display: grid; 
      grid-template-columns: auto auto;
      column-gap: 10px;
    }
    .thumbnail {
      margin-top: 30px;
    }
    .card {
      margin-bottom: 10px;
    }

    .chapters {
      height: 300px;
      overflow: auto;
    }

    @media only screen and (max-width: 1024px) {
      #column {
        display: block;
        margin-left: 0px; 
        margin-right: 0px; 
        margin-top: 0px;
      }
      img {
        width: 100vw;
        height: auto;
      }
      p {
        font-size: 12pt;
      }

      #content {
        padding: 20px;
      }
      .thumbnail {
        margin-top: 0px;
      }
      .card {
        margin-bottom: 10px;
      }
    }
  </style>
  <body>
      {{ partial "nav.html" . }}
      <div id="column" class="animated fadeIn">
        <div class="thumbnail">
          <img src="{{.Site.BaseURL}}img/{{.Params.thumbnail}}" alt=""> <br>
        </div>
        <div id="content">
          {{.Content}}
          <p>
              {{.Params.description}}
          </p>
          <favourite-button name="{{.Title}}"></favourite-button>
          <h2>Chapters</h2>
          <div class="chapters">
            {{ range .Pages.Reverse }}
            <div class="card">
                <div class="card-body">
                    <a href="{{.Permalink}}" aria-label="{{.Title}}">{{.Title}}</a> 
                </div>
            </div>
            {{ end }}
          </div>
        </div>
      </div>
      <script>
        window.addEventListener('load', () =>{
            quicklink();
        });
      </script>
  </body>
</html>
